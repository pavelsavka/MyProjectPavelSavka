
<div class="container">

  <h4><mark>Auto: </mark> {{name}}
  <small>{{model}}</small></h4>
  <div class="alert alert-success">
    Specifications:
    <ul>
      <li>Speed: <strong>{{speed}}</strong> km</li>
      <li>Car color: <strong>{{colors.car}}</strong></li>
      <li>Salon color: <strong>{{colors.calon}}</strong></li>
      <li>Wheel color: <strong>{{colors.wheels}}</strong></li>
    </ul>
  </div>


  <h5>Redacting object</h5>
  <button class="btn btn-danger" (click)="showEdit()">Redacteren</button>
  <br><br>

  <form *ngIf=isEdit>
    <div class="form-group">
  <input type="text"  value="" placeholder="Merk van auto" class="form-control" [(ngModel)]="name" name="name">
      <br>
  <input type="text"  value="" placeholder="Model van auto" class="form-control" [(ngModel)]="model" name="model">

    <br>
  <input type="number"  value="" placeholder="Snelheid auto" class="form-control" [(ngModel)]="speed" name="speed">
    <br>
  <input type="text"  value="" placeholder="Kleur van auto" class="form-control" [(ngModel)]="colors.car" name="car">
    <br>
  <input type="text"  value="" placeholder="Kleur interieur van auto" class="form-control" [(ngModel)]="colors.calon" name="calon">
    <br>
  <input type="text"  value="" placeholder="Kleur wielen van auto" class="form-control" [(ngModel)]="colors.wheels" name="wheels">
  <br>
    </div>
  </form>



<h5>Specifications of the car</h5>
<form (submit)="addOpt(option.value)">
  <div class="form-group">
<label for="option">Adding new possibilitie</label>
<input type="text" id="option" value="" placeholder="Input plz" class="form-control" #option>
<br>
<button type="submit" class="btn-outline-success">Adding</button>
  </div>
</form>
<div class="alert alert-warning">
  <ul>
    <li *ngFor="let opt of options">{{opt}} <button class="btn-warning btn-sm" (click)="deleteOpt(opt)">x</button></li>
  </ul>
</div>

<h4>Kies een auto</h4>
<button class="btn btn-danger" name="button" (click)="carSelect('bmw')">BMW</button>
<button class="btn btn-success" name="button" (click)="carSelect('audi')">Audi</button>
<button class="btn btn-info" name="button" (click)="carSelect('mercedes')">Mercedes</button>

</div>
